name: Java CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: db_pbo_proyek
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      # KOREKSI: Mengambil template dari src/main/resources
      - name: Copy and configure application.properties
        run: |
          cp src/main/resources/application.properties.template src/main/resources/application.properties
          
          # Mengatur koneksi database untuk lingkungan CI (Docker Service)
          sed -i 's|spring.datasource.url=.*|spring.datasource.url=jdbc:postgresql://localhost:5432/db_pbo_proyek|g' src/main/resources/application.properties
          sed -i 's|spring.datasource.username=.*|spring.datasource.username=postgres|g' src/main/resources/application.properties
          sed -i 's|spring.datasource.password=.*|spring.datasource.password=postgres|g' src/main/resources/application.properties

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Waiting for postgres..."
            sleep 5
          done

      - name: Run tests with coverage
        run: |
          chmod +x mvnw
          ./mvnw clean test jacoco:check

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/site/jacoco/

      - name: Build Spring Boot JAR
        run: |
          ./mvnw clean package -DskipTests

      - name: Verify executable JAR
        run: |
          echo "Checking manifest..."
          jar tf target/*.jar | grep META-INF/MANIFEST.MF
          java -jar target/*.jar --spring.main.web-application-type=none --logging.level.root=OFF &
          sleep 15
          pkill -f 'java -jar' || true