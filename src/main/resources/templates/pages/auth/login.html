<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <head>
    <title>Daftar - Aplikasi Resep</title>
  </head>
  <body>
    <div layout:fragment="content" class="mt-5">
      <form
        th:action="@{/auth/register/post}"
        method="post"
        th:object="${registerForm}"
      >
        <div class="card mx-auto" style="max-width: 360px">
          <div class="card-body">
            <div>
              <div class="text-center">
                <img
                  th:src="@{/assets/images/logo.png}"
                  alt="Logo"
                  width="64"
                  th:if="${#themes.code('logo') != null}" 
                />
                <i class="fas fa-utensils fa-3x text-primary mb-3" th:if="${#themes.code('logo') == null}"></i>
                
                <hr />
                <h5>Daftar Akun Baru</h5>
                <span class="text-muted">
                  Lengkapi data berikut untuk membuat akun
                </span>
                <hr />
              </div>

              <div
                th:if="${#fields.hasGlobalErrors()}"
                class="alert alert-danger"
              >
                <th:block
                  th:each="err : ${#fields.globalErrors()}"
                  th:text="${err}"
                ></th:block>
              </div>

              <div class="form-group mb-3">
                <label for="inputName">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  th:field="*{name}"
                  th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                  placeholder="Nama Anda"
                />
                <div
                  th:if="${#fields.hasErrors('name')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('name')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  th:field="*{email}"
                  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                  placeholder="nama@email.com"
                  autocomplete="email"
                />
                <div
                  th:if="${#fields.hasErrors('email')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('email')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="inputPassword">Kata Sandi</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  th:field="*{password}"
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                  placeholder="******"
                  autocomplete="new-password"
                />
                <div
                  th:if="${#fields.hasErrors('password')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('password')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <div class="form-group mt-4 text-end">
                <button type="submit" class="btn btn-success btn-block w-100">
                  Daftar Sekarang
                </button>
              </div>

              <hr />
              <p class="text-center">
                Sudah memiliki akun?
                <a th:href="@{/auth/login}">Masuk disini</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
