<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <head>
    <title>Daftar - Aplikasi Resep</title>
  </head>
  <body>
    <div layout:fragment="content" class="mt-5">
      <form
        th:action="@{/auth/register/post}"
        method="post"
        th:object="${registerForm}"
      >
        <div class="card mx-auto shadow-sm" style="max-width: 400px">
          <div class="card-body p-4">
            <div>
              <div class="text-center mb-4">
                <i class="fas fa-utensils fa-3x text-primary mb-3"></i>
                
                <h4 class="fw-bold">Buat Akun Baru</h4>
                <span class="text-muted small">
                  Bergabunglah untuk menyimpan resep favorit Anda
                </span>
              </div>

              <div
                th:if="${#fields.hasGlobalErrors()}"
                class="alert alert-danger"
              >
                <th:block
                  th:each="err : ${#fields.globalErrors()}"
                  th:text="${err}"
                ></th:block>
              </div>

              <div class="form-group mb-3">
                <label for="inputName" class="form-label fw-bold small">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  th:field="*{name}"
                  th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                  placeholder="Nama Anda"
                />
                <div
                  th:if="${#fields.hasErrors('name')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('name')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="inputEmail" class="form-label fw-bold small">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  th:field="*{email}"
                  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                  placeholder="nama@email.com"
                />
                <div
                  th:if="${#fields.hasErrors('email')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('email')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <div class="form-group mb-4">
                <label for="inputPassword" class="form-label fw-bold small">Kata Sandi</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  th:field="*{password}"
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                  placeholder="******"
                />
                <div
                  th:if="${#fields.hasErrors('password')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('password')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary fw-bold">
                  Daftar Sekarang
                </button>
              </div>

              <hr class="my-4" />
              
              <div class="text-center">
                <span class="text-muted">Sudah memiliki akun?</span>
                <a th:href="@{/auth/login}" class="text-decoration-none fw-bold">Masuk di sini</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
