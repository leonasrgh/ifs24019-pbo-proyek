<!DOCTYPE html>
<html layout:decorate="~{layouts/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Detail Resep</title>
</head>
<body>
    <div layout:fragment="content">
        
        <div class="mb-4 pt-3">
            <a href="/" class="text-decoration-none text-secondary hover-primary">
                <i class="fas fa-arrow-left me-2"></i>Kembali ke Dashboard
            </a>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="position-relative">
                        <img th:if="${recipe.cover != null}" 
                             th:src="@{'/recipes/cover/' + ${recipe.cover}}" 
                             class="card-img-top" 
                             alt="Cover Image" 
                             style="height: 300px; object-fit: cover;">
                        
                        <div th:if="${recipe.cover == null}" 
                             class="card-img-top bg-light d-flex align-items-center justify-content-center text-muted" 
                             style="height: 300px;">
                            <div class="text-center">
                                <i class="fas fa-camera fa-3x mb-2 text-secondary"></i><br>
                                <span class="small">Belum ada foto</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body p-3">
                        <button class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#editCoverModal">
                            <i class="fas fa-camera me-2"></i>Ubah Foto Cover
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h2 class="card-title fw-bold text-dark mb-0" th:text="${recipe.title}">Judul Resep</h2>
                            
                            <div class="dropdown">
                                <button class="btn btn-light btn-sm rounded-circle" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow">
                                    <li>
                                        <button class="dropdown-item py-2" data-bs-toggle="modal" data-bs-target="#editRecipeModal">
                                            <i class="fas fa-edit me-2 text-warning"></i> Edit Data
                                        </button>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <button class="dropdown-item py-2 text-danger" data-bs-toggle="modal" data-bs-target="#deleteRecipeModal">
                                            <i class="fas fa-trash-alt me-2"></i> Hapus Resep
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <p class="text-muted small mb-4">
                            <i class="far fa-clock me-1"></i> Ditambahkan pada: 
                            <span th:text="${#temporals.format(recipe.createdAt, 'dd MMMM yyyy, HH:mm')}"></span>
                        </p>

                        <div class="mb-4">
                            <h5 class="fw-bold text-primary border-bottom pb-2 mb-3"><i class="fas fa-align-left me-2"></i>Deskripsi & Cara Masak</h5>
                            <p class="card-text text-secondary" style="white-space: pre-line; line-height: 1.6;" th:text="${recipe.description}"></p>
                        </div>

                        <div>
                            <h5 class="fw-bold text-primary border-bottom pb-2 mb-3"><i class="fas fa-carrot me-2"></i>Bahan-bahan</h5>
                            <div class="p-3 bg-light rounded border border-light">
                                <p class="card-text mb-0 text-secondary" style="white-space: pre-line; font-family: monospace;" th:text="${recipe.ingredients}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{models/recipes/edit :: editRecipeModal}"></div>

    <div th:replace="~{models/recipes/edit-cover :: editCoverModal}"></div>

    <div th:replace="~{models/recipes/delete :: deleteRecipeModal}"></div>

</body>
</html>
