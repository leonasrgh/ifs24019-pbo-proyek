<div th:fragment="deleteRecipeModal">
  <form th:action="@{/recipes/delete}" method="post" th:object="${deleteRecipeForm}">
    <div class="modal fade" id="deleteRecipeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Hapus Resep</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="alert alert-warning border-warning text-dark">
              <i class="fas fa-exclamation-triangle me-2"></i>
              Apakah kamu yakin ingin menghapus resep ini?<br>
              <strong>Tindakan ini tidak dapat dibatalkan.</strong>
            </div>

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="deleteRecipeConfirmTitle" class="form-label">
                Ketik ulang judul resep untuk konfirmasi:
              </label>
              <input
                id="deleteRecipeConfirmTitle"
                type="text"
                class="form-control border-danger"
                th:field="*{confirmTitle}"
                placeholder="Ketik judul di sini..."
                required
              />

              <div
                class="text-danger small mt-1"
                th:if="${#fields.hasErrors('confirmTitle')}"
                th:errors="*{confirmTitle}"
              ></div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-danger fw-bold">
              <i class="fas fa-trash-alt me-1"></i> Lanjutkan, Hapus
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
