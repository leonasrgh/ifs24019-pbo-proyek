<div th:fragment="editCoverModal">
  <form
    th:action="@{/recipes/edit-cover}"
    method="post"
    th:object="${coverRecipeForm}"
    enctype="multipart/form-data"
  >
    <div class="modal fade" id="editCoverModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ubah Foto Cover</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="editCoverRecipeFile" class="form-label fw-bold">
                Pilih Gambar Baru
              </label>
              
              <div class="alert alert-info small py-2 mb-2">
                <i class="fas fa-info-circle me-1"></i> Format: JPG, PNG, GIF. Maks: 5MB.
              </div>

              <input
                type="file"
                class="form-control"
                th:field="*{coverFile}"
                id="editCoverRecipeFile"
                accept="image/*"
              />

              <div
                class="text-danger small mt-1"
                th:if="${#fields.hasErrors('coverFile')}"
                th:errors="*{coverFile}"
              ></div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>

            <button type="submit" class="btn btn-primary fw-bold">
              <i class="fas fa-upload me-1"></i> Upload Foto
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
