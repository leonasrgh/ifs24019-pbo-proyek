<div th:fragment="editRecipeModal">
  <form th:action="@{/recipes/edit}" method="post" th:object="${recipeForm}">
    <div class="modal fade" id="editRecipeModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Resep</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="editRecipeTitle" class="form-label fw-bold">Judul Resep</label>
              <input
                id="editRecipeTitle"
                type="text"
                class="form-control"
                th:field="*{title}"
                required
              />
              <div
                class="text-danger small"
                th:if="${#fields.hasErrors('title')}"
                th:errors="*{title}"
              ></div>
            </div>

            <div class="mb-3">
              <label for="editRecipeDescription" class="form-label fw-bold">Deskripsi / Cara Masak</label>
              <textarea
                id="editRecipeDescription"
                class="form-control"
                rows="5"
                th:field="*{description}"
                required
              ></textarea>
              <div
                class="text-danger small"
                th:if="${#fields.hasErrors('description')}"
                th:errors="*{description}"
              ></div>
            </div>

            <div class="mb-3">
              <label for="editRecipeIngredients" class="form-label fw-bold">Bahan-bahan</label>
              <textarea
                id="editRecipeIngredients"
                class="form-control"
                rows="5"
                th:field="*{ingredients}"
                required
              ></textarea>
              <div
                class="text-danger small"
                th:if="${#fields.hasErrors('ingredients')}"
                th:errors="*{ingredients}"
              ></div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-warning text-white fw-bold">
              <i class="fas fa-save me-1"></i> Simpan Perubahan
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
