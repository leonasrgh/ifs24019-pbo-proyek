<div th:fragment="addRecipeModal">
  <form th:action="@{/recipes/add}" method="post" th:object="${recipeForm}">
    <div class="modal fade" id="addRecipeModal" tabindex="-1">
      <div class="modal-dialog modal-lg"> <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Buat Resep Baru</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="addRecipeTitle" class="form-label fw-bold">Judul Resep</label>
              <input
                id="addRecipeTitle"
                type="text"
                class="form-control"
                th:field="*{title}"
                placeholder="Contoh: Nasi Goreng Spesial"
              />
              <div
                class="text-danger small"
                th:if="${#fields.hasErrors('title')}"
                th:errors="*{title}"
              ></div>
            </div>

            <div class="mb-3">
              <label for="addRecipeDescription" class="form-label fw-bold">Deskripsi / Cara Masak</label>
              <textarea
                id="addRecipeDescription"
                class="form-control"
                rows="4"
                th:field="*{description}"
                placeholder="Jelaskan langkah-langkah memasaknya..."
              ></textarea>
              <div
                class="text-danger small"
                th:if="${#fields.hasErrors('description')}"
                th:errors="*{description}"
              ></div>
            </div>

            <div class="mb-3">
              <label for="addRecipeIngredients" class="form-label fw-bold">Bahan-bahan</label>
              <textarea
                id="addRecipeIngredients"
                class="form-control"
                rows="4"
                th:field="*{ingredients}"
                placeholder="Contoh: 
- 2 butir telur
- 1 sdm garam
- 5 siung bawang merah"
              ></textarea>
              <div
                class="text-danger small"
                th:if="${#fields.hasErrors('ingredients')}"
                th:errors="*{ingredients}"
              ></div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-primary">Simpan Resep</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
